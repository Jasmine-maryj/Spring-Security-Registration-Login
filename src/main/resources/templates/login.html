<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <!--NAVIGATION-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only"></span>
          <span class="sr-only"></span>
          <span class="sr-only"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login</a>
      </div>
    </div>
  </nav>
  <br/>
  <br/>
  <br/>

  <!--LOGIN FORM-->
  <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Login Here,Babe~~</h1>
          <form th:action="@{/login}" method="post">

            <!--message-->
            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid username or password</div>
            </div>

            <!--logout message-->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You've logged out</div>
            </div>

            <div class="form-group">
              <label class="control-label" for="username">Username</label> :
              <input id="username" type="text" class="form-control" name="username" placeholder="Enter Email" autofocus="autofocus"/>
            </div>

            <div class="form-group">
              <label class="control-label" for="password">Password</label> :
              <input id="password" type="password" class="form-control" name="password" placeholder="Enter Password" autofocus="autofocus"/>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <span>New User? <a href="/" th:href="@{/registration}">Register Here</a></span>
            </div>

          </form>
        </div>
      </div>
  </div>



</body>
</html>
