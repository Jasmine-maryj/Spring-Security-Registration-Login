<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--Nav bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <nav class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </nav>
</nav>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <!--error msg-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>
                <!--logout msg-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You've logged out!</div>
                </div>

                <div class="form-group">
                    <label for="username">User Email</label>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Enter EmailId"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input id="login-submit" type="submit" class="form-control btn btn-primary" name="login-submit" value="log in"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User?<a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
